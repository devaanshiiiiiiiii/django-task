<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <form method="POST">
      <div class="mb-3">
        <label for="title" class="form-label">User Name</label>
        <input type="text" class="form-control" id="title" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text"></div>
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
      <div class="mb-3">
        <label for="title" class="form-label">Contact</label>
        <input type="text" class="form-control" id="title" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text"></div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
      <div class="mb-3">
        <label for="title" class="form-label">TASK TITTLE</label>
        <input type="text" class="form-control" id="title" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text"></div>
      </div>
      <div class="mb-3">
        <label for="title" class="form-label">TASK DESCRIPTION</label>
        <input type="text" class="form-control" id="title" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text"></div>
      </div>
      <select class="form-select" aria-label="Default select example">
        <option selected>STATUS OF TASK</option>
        <option value="completed">completed</option>
        <option value="Pending">Pending</option>
      </select>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
